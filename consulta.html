<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="css/consulta.css">
    
</head>
<header>
  <img src="imagenesss/LOGO.png" alt="">
</header>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Consulta </h1>
        
        <fieldset>
          
          <legend><span class="núm">1</span> Datos Personales</legend>
        
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
       
          <label for="direccion">Dirección:</label>
          <input type="direccion" id="direccion">
        
       
        </fieldset>
        <fieldset>  
        
          <legend><span class="núm">2</span> Hace tu consulta</legend>
          
         
          <textarea id="" name=""></textarea>
        
       
        
         <label for="serv">Servicio:</label>
          <select id="serv" name="serv">
             <option value="Tennis">Tennis</option>
              <option value="Golf">Golf</option>
              <option value="Gimnasio">Gimnasio</option>
              <option value="otro">Otro</option>
          </select>
          
          <label>Confirmación:</label>
          <input type="checkbox"  ><label class="cajita" for="development">Acepto términos y condiciones</label><br>
         
          
         </fieldset>
       
        <button type="">Enviar consulta</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
